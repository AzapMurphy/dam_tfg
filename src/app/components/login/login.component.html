<div class="login-container">
  <mat-card class="login-card">
    <mat-card-header>
      <mat-card-title>Bienvenido</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form (submit)="onSubmit()">
        <mat-form-field appearance="fill">
          <mat-label>Nombre</mat-label>
          <input matInput [(ngModel)]="usuario.nombre" name="nombre">
        </mat-form-field>
        
        <mat-form-field appearance="fill">
          <mat-label>Correo Electrónico</mat-label>
          <input matInput type="email" [(ngModel)]="usuario.correo" name="correo" required>
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Contraseña</mat-label>
          <input matInput type="password" [(ngModel)]="usuario.password" name="password" required>
        </mat-form-field>

        <button mat-raised-button color="primary" type="submit">ENTRAR / REGISTRARSE</button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
